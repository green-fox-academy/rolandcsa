<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<table>
    <tr th:each="character: ${characters}">
        <td th:text="${characterStat.index+1}"></td>
        <td th:text="${character.name}"></td>
        <td th:text="${character.getBalanceFormatted()}"></td>
        <td th:text="${character.getCurrency}"></td>
        <td th:text="${character.animalType}"></td>
</table>
</body>
</html>
