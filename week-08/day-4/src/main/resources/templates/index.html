<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Reddit</title>
</head>
<body>
<a href="newpost">Submit new post</a>
<h1>Trending posts</h1>
<table>
    <tr th:each="post:${postList}">
        <td th:text="${post.getRating()}"></td>
        <td><a th:href="'/upvote/' + ${post.getId()}">+</a></td>
        <td><a th:href="'/downvote/' + ${post.getId}">-</a></td>
        <td><a th:href="${post.getUrl()}" target="_blank" th:text="${post.getTitle()}"></a></td>
        <td th:text="${post.getTime()}"></td>
    </tr>
</table>
<p>Pages:</p>
<a th:each="number:${numberOfPages}" th:text="${number}" th:href="'/?page=' + ${number}"></a>
</body>
</html>
